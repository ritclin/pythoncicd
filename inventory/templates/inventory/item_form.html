<!-- inventory/templates/inventory/item_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Edit Item, Create Item" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa; /* Light Cyan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Wider container */
            padding: 2rem;
            animation: fadeIn 0.5s; /* Animation for smooth entry */
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #4A148C; /* Dark Purple */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
            text-align: left; /* Align labels to the left */
        }

        input[type="text"], input[type="number"], textarea {
            padding: 0.8rem;
            margin-bottom: 1.5rem; /* Increased margin for better spacing */
            border: 2px solid #80deea; /* Light Blue */
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #007BFF; /* Blue */
            outline: none;
        }

        button {
            padding: 0.8rem;
            background-color: #007BFF; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%; /* Full-width button */
        }

        button:hover {
            background-color: #0056b3; /* Darker Blue */
        }

        .back-link {
            margin-top: 1.5rem;
            text-align: center;
        }

        .back-link a {
            color: #007BFF; /* Blue */
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ form.instance.pk|yesno:"Edit Item, Create New Item" }}</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{{ form.instance.pk|yesno:"Update Item, Create Item" }}</button>
        </form>

        <div class="back-link">
            <a href="{% url 'item_list' %}">Back to Inventory</a>
        </div>
    </div>
</body>
</html>
